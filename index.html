<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
  <title>Frontend Mentor | QR code component</title>
</head>

<body class="body">
  <section class="QR-card flex-center column">
    <div class="img-container flex-center">
      <img class="img-code" src="./images//image-qr-code.png" alt="Photo du QR-code">
    </div>
    <div class="text-container">
      <h1 class="title">Improve your front-end skills by building projects</h1>
      <p class="p">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </div>
  </section>
</body>

</html>
